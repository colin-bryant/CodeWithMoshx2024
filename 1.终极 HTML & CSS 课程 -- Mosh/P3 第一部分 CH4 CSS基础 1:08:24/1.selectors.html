<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selectors</title>
    <style>
      p + section {
        color: yellow ;
      }
    </style>
  </head>
  <body>
    <!--
          
    selector specificity特征性     权重(weight)      
        0. !important
        1.  style 行内            1000
        2.  #id                  100
        3.  class 属性 伪类选择器   10      a[href*="google"] a[href$=".com"]  a[href^="https"]
        4.  元素 伪元素              1
     -->
    <!-- 
        伪类选择器
        1.动态型
        a:link 伪访问  
        a:visited 已经访问
        a:focus Tab键跳转焦点的时候
        a:hover  鼠标悬停
        a:active 被点击的时候
        
        2.结构型
       a :first-child: 选择父元素的每次第一个出现的子元素。 -> a p:first-child a元素下面第一次出现的p元素
        :last-child: 选择父元素的每次最后一个子元素。
        :nth-child(n): 选择父元素的第 n 个子元素（n 可以是数字、关键词如 odd 或 even）3n 。
        :nth-of-type(n): 选择同类型元素中的第 n 个。
        :only-child: 选择唯一的子元素。

      -->
    <!-- 
        fragile 脆弱 虽然 简洁 效率低
        a b{} a下面的所有b 包括儿子孙子  后代
        a>b{} a下面所有b儿子  子代
        a+b{} a同级往下相邻 b兄弟 只有一个
        a~b{} a往下所有同级的兄弟b
      -->
      <!-- 
        伪元素
        a::first-letter 第一个字母
        a::first-line  第一行
        a::selection 鼠标选中的内容
        a::before {content:'...',display:block}
        a::after {content:'...',display:block}

       -->
       <!-- 
        inherited 继承  color:initial(默认)
        border 没有继承  border:inherit
        -->
    <section>1.Lorem ipsum dolor sit amet.</section>
    <div>3.Lorem ipsum dolor sit amet.</div>
    <p>2.Lorem ipsum dolor sit amet.</p>
    <section>4.Lorem ipsum dolor sit amet.</section>
    <section>5.Lorem ipsum dolor sit amet.</section>
  </body>
</html>
