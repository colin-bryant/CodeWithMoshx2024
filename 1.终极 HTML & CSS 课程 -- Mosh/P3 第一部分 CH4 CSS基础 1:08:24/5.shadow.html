<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadow</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background: coral;
        /* x 偏移量 | y 偏移量 | 阴影模糊半径 | 阴影颜色 */
        box-shadow: 10px 20px 30px grey;

      }
      h1{
        color: white;
        text-shadow: 3px 3px 5px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <div class="box">
            <h1>Heading</h1>
    </div>
  </body>
</html>
