<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border</title>
    <style>
      .box {
        width: 600px;
        height: 200px;
        background-color: dodgerblue;
        border: 10px solid royalblue;
        border-top: 10px dotted royalblue;
        border-bottom: 10px dashed royalblue;
        border-width:10px 20px 10px 20px; /* trbl*/
        border-style: double;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
