<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structuring a web page</title>
  </head>
  <!-- 
        标签语义化
        article: 任何独立、自述的内容 帖子、评论 、评测、产品卡片、
                 包含插图、图片、表格、列表 figure > img,figcaption (文字说明)
     -->
  <!-- 
        aside : 侧边栏：用于创建网页侧边栏，包含导航链接、广告、推荐文章等。
                补充信息：提供与主要内容相关的补充信息，如背景故事、定义或参考资料。
                引用和注释：可以用于放置引用、注释或与内容相关的评论。
      -->
  <!-- 
        mark 默认高亮是黄色
      -->
  <!-- 
        time :表示时间
       -->
  <body>
    <header>
        <nav><ul><li></li></ul></nav>
    </header>
    <main>
        <section>
            <h2>Products</h2>
            <article></article>
            <article></article>
            <article></article>
        </section>
        <section>
            <h2>Testimonial</h2>
            <article></article>
            <article></article>
        </section>
    </main>
    <aside></aside>
    <footer>
        <nav><ul></ul></nav>
    </footer>
  </body>
</html>
