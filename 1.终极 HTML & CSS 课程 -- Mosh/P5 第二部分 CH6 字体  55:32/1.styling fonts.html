<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-family</title>
    <style>
        /* 
         Serif :Gerorgia Times New Roman   
         Sans-serif:Avenir Arial Futura Helvetica Roboto
         Monospace(等宽字体):Consolas Courier Ubuntu
         
         font-weight: bolder;

         font-style: italic;

         font-size:medium

         font-size:larger
         
         color:#444;

         embedding fonts:
         
        */
        body{
           margin: 10px; 
           font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        p{
            font-weight: bolder;
            font-style: italic;
            font-size:larger;
            color:#444;
        }
       
    
    </style>
</head>
