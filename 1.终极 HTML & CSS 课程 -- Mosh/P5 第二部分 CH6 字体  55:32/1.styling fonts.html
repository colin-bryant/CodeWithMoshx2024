  <head>
    <meta charset="UTF-8" />

    <title>font-family</title>
    <style>
      /* 
         Serif :Gerorgia Times New Roman   
         Sans-serif:Avenir Arial Futura Helvetica Roboto
         Monospace(等宽字体):Consolas Courier Ubuntu
         
         font-weight: bolder;

         font-style: italic;

         font-size:medium

         font-size:larger
         
         color:#444;

        2. embedding fonts: 
         fontsquirrel.com  :opensans
         fonts.com 
         myfonts.com
        3. font formats 字体格式 TTF OTF EOT  
        (WOFF WOFF 2.0 压缩比更高 网络传输效率更高 更小)
        转换字体  Webfont generator 
        4. flash of Unstyled text  无样式字体闪现
         开发者工具 disable cache
            font-display : auto swap fallback
            swap 使用后备字体渲染文本，直到自定义字体加载完成，再进行切换。这种方式可以有效减少闪烁。
            block 先隐藏文件
            fallback : 使用后备字体渲染文本，如果自定义字体在短时间内（通常约100ms至3s）加载完成，则切换到自定义字体，否则保持使用后备字体。 
            optional: 如果自定义字体未能在非常短的时间内加载，则继续使用后备字体，不再切换。
        */

      /* @font-face {
        font-family: "open_sans";
        src: url("fonts/open-sans/opensans-bold-webfont.woff2") format("woff2"),
          url("fonts/open-sans/opensans-bold-webfont.woff") format("woff");
        font-weight: bold;
        font-style: normal;
        font-display: optional;
      } */

      @font-face { 
        font-family: "open_sans";
        src: url("fonts/open-sans/opensans-regular-webfont.woff2") format("woff2"),
          url("fonts/open-sans/opensans-regular-webfont.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display:optional;
;

      }
      body {
        margin: 10px;
        font-family: 'open_sans',Arial, "Helvetica Neue", Helvetica, sans-serif;
      }
      p {
        /* font-weight: bolder;
        font-style: italic;
        font-size: larger; */
        color: #444;
      }
    </style>
