<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-template-areas</title>
    <style>
      .container {
        display: grid;
        grid-template: 100px auto 100px / 30fr 70fr;
        grid-template-areas: "header header" "sidebar main" ". footer";
        gap: 10px;
        border: 3px solid salmon;
        height: 100vh;
      }
      .box {
        background-color: firebrick;
      }
      .box-one {
        grid-area: header;
      }
      .box-four{
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-one">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box box-four">4</div>
    </div>
  </body>
</html>
