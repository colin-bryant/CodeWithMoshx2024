<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Element</title>
    <style>
        .first{
            /* 完全消失 */
            /* display: none; */
            /* 灵魂消失  原来的位置还在*/
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p class="first">First</p>
    <p>Second</p>
</body>
</html>
