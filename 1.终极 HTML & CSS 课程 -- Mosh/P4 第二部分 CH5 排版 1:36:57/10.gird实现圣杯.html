<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gird</title>
    <style>
        .container{
            display: grid;
            grid-template:100px auto 100px /30fr 30fr 40fr ;
            border: 3px solid lawngreen;
            height: 100vh; 
        }
        .box{
            background-color: goldenrod;
        }
        .box-one{
            grid-column: 1 / 3;
        }
        .box-four{
            grid-column: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-one">a</div>
        <div class="box">b</div>
        <div class="box">c</div>
        <div class="box">d</div>
        <div class="box box-four">d</div>
    </div>
</body>
</html>
