<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .content {
  	    float: left;
  	    width: 100%;
        }
        .main {
  	    height: 200px;
  	    margin-left: 110px;
  	    margin-right: 220px;
  	    background-color: green;
        }
	.left {
	    float: left;
	    height: 200px;
	    width: 100px;
	    margin-left: -100%;
	    background-color: red;
	}
	.right {
	    width: 200px;
	    height: 200px;
	    float: right;
	    /* margin-left: -200px; */
	    background-color: blue;
	}	
    </style>
</head>
<body>
    <!-- 
        双飞翼 指的是 中间的内容占整个宽度
        利用浮动 将左边和右边 脱离文档流
        利用 margin的left 和right的负值 “嵌入”到中间内容的两边
     -->
    <div class="content">
        <div class="main"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
