<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圣杯布局</title>
    <style>
      .header,
      .footer {
        background: rgba(141, 72, 72, 0.726);
        text-align: center;
        height: 60px;
        line-height: 60px;
      }
      .container {
        position: relative;
      }
      .left {
        width: 200px;
        background-color: salmon;
        position: absolute;
        left: 0;
        top: 0;
      }
      .right {
        width: 200px;
        background-color: blue;
        position: absolute;
        right: 0;
        top: 0;

      }
      .center {
        width: 100%;
        margin: 0 200px;
      }
    </style>
  </head>
  <body>
    <header class="header">header</header>
    <div class="container">
      <div class="center">center</div>
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
    <footer class="footer">footer</footer>
  </body>
</html>
