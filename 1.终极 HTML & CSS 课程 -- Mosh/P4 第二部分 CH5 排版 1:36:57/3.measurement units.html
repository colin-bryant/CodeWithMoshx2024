<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <title>测量单位</title>
    <style>
        body{
            font-size: 62.5%;
        }
        .box{
            /*  */
            width: 10em; 
            height: 100vh;
            background-color: gold;
            border-top: 3px solid salmon;
        }
    </style>
    <!-- 
        默认情况下 块级元素的宽度是100% 高度是0  所有要用vh来表示高度  也是视域
        absolute:
        1.px 
        relative:
        1.%    50% 父级元素宽度的50%
        2.vw vh 视域的百分比
        3.em  当前元素的尺寸 默认是  10em =160px 
        4.rem  根元素字幕的大小 如果将body的font-size来计算 所以改为 62.5% * 16 =10px 1em =10px 

     -->
</head>
<body>
    <div class="box"></div>
</body>
</html>
